# =============================================================================
# GitHub Actions CI/CD Pipeline
# Phase 15.1.3: Automated Build & Deploy
# =============================================================================

name: ğŸš€ Build and Deploy Trading Bot

on:
  push:
    branches: [ main, staging, development ]
  pull_request:
    branches: [ main, staging ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Testing & Quality Assurance
  # =============================================================================
  
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: trading_bot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: ğŸ”§ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: ğŸ” Run security tests
        run: |
          cd backend
          python -m pytest test_security.py -v
          python security_manager.py  # ì•”í˜¸í™” í…ŒìŠ¤íŠ¸
          python rate_limiter.py      # ë ˆì´íŠ¸ ë¦¬ë¯¸í„° í…ŒìŠ¤íŠ¸
        env:
          ENVIRONMENT: test
          DB_HOST: localhost
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
      
      - name: ğŸ“Š Generate coverage report
        run: |
          cd backend
          pytest --cov=. --cov-report=xml
      
      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml

  # =============================================================================
  # Build Docker Images
  # =============================================================================
  
  build:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ” Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Deploy to Environments  
  # =============================================================================
  
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.trading-bot.com
    
    steps:
      - name: ğŸš€ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # AWS ECS, Kubernetes, ë˜ëŠ” ë‹¤ë¥¸ ë°°í¬ ì‹œìŠ¤í…œ ì—°ë™
          # ì‹¤ì œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ëŠ” í™˜ê²½ì— ë”°ë¼ ë‹¤ë¦„
  
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://trading-bot.com
    
    steps:
      - name: ğŸš€ Deploy to production
        run: |
          echo "Deploying to production environment..."
          # í”„ë¡œë•ì…˜ ë°°í¬ëŠ” ìˆ˜ë™ ìŠ¹ì¸ í›„ ì‹¤í–‰
          # Blue-Green ë°°í¬ ë˜ëŠ” Rolling ì—…ë°ì´íŠ¸ ì „ëµ ì‚¬ìš©

  # =============================================================================
  # Security Scanning
  # =============================================================================
  
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'